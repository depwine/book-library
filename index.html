<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = container>
    <div class = leftContainer>
        <div class="newBookDiv">
        <p class="newBook">New Book</p>
        </div>
        <div class="titleDiv">
            <label for="bTitle">Book Title </label>
            <input type="text" id="bTitle" name="bTitle">
        </div>
        <div class="authorDiv">
            <label for="author">Author </label>
            <input type="text" id="author" name="author">
        </div>
        <div class=pagesDiv>
            <label for="pages"># of Pages </label>
            <input type="text" id="pages" name="pages">
        </div>
        <div class="readDiv">
        <label for="read">Have you read this book? </label>
        <input type="checkbox" id="read" name="read">
        </div>
        <button class="formSubmit" onclick="addBookToLibrary()">Submit</button>

    </div>



    <div class="rightCont">
    <div id="table"></div>
    </div>
</div>
</body>
</html>
